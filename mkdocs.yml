site_name: RadiObject
site_description: TileDB-backed radiology data management
repo_url: https://github.com/srdsam/RadiObject

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - search
  - mkdocs-jupyter:
      include_source: true
      execute: false
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

  - Tutorials:
      - tutorials/index.md
      - "1. Ingest BraTS Data": notebooks/00_ingest_brats.ipynb
      - "2. RadiObject API": notebooks/01_radi_object.ipynb
      - "3. VolumeCollection": notebooks/02_volume_collection.ipynb
      - "4. Volume Operations": notebooks/03_volume.ipynb
      - "5. Storage Config": notebooks/04_configuration.ipynb
      - "6. Multi-Collection Ingestion": notebooks/05_ingest_msd.ipynb
      - "7. ML Training": notebooks/06_ml_training.ipynb

  - How-to Guides:
      - how-to/index.md
      - Ingest Data: how-to/ingest-data.md
      - Access Data: how-to/access-data.md
      - Lazy Pipelines: how-to/lazy-queries.md
      - ML Training: how-to/ml-training.md
      - Cloud Setup: how-to/cloud-setup.md
      - Troubleshooting: how-to/troubleshooting.md

  - Reference:
      - reference/index.md
      - Configuration: reference/configuration.md
      - Benchmarks: reference/benchmarks.md
      - Datasets: reference/datasets.md
      - Lexicon: reference/lexicon.md
      - API:
          - RadiObject: api/radi_object.md
          - VolumeCollection: api/volume_collection.md
          - Volume: api/volume.md
          - Dataframe: api/dataframe.md
          - Query: api/query.md
          - Context: api/ctx.md
          - Statistics: api/stats.md
          - ML: api/ml.md

  - Explanation:
      - Architecture: explanation/architecture.md
      - Performance Analysis: explanation/performance.md
