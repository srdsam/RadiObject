site_name: RadiObject
site_description: TileDB-backed radiology data management
repo_url: https://github.com/srdsam/RadiObject

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - search
  - mkdocs-jupyter:
      include_source: true
      execute: false
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

  - Tutorials:
      - Overview: tutorials/index.md
      - Getting Started:
          - "1. Ingest NIfTI Data": notebooks/00_ingest_brats.ipynb
          - "2. RadiObject API": notebooks/01_radi_object.ipynb
          - "3. VolumeCollection": notebooks/02_volume_collection.ipynb
          - "4. Volume Operations": notebooks/03_volume.ipynb
      - Advanced:
          - "5. Storage Config": notebooks/04_configuration.ipynb
          - "6. Multi-Collection": notebooks/05_ingest_msd.ipynb
          - "7. ML Training": notebooks/06_ml_training.ipynb

  - How-to Guides:
      - Overview: how-to/index.md
      - Data Management:
          - Ingest Data: how-to/ingest-data.md
          - Query & Filter: how-to/query-filter-data.md
          - Lazy Queries: how-to/lazy-queries.md
          - Working with Metadata: how-to/working-with-metadata.md
          - Streaming Writes: how-to/streaming-writes.md
          - Append Data: how-to/append-data.md
      - ML Training:
          - ML Integration: how-to/ml-training.md
          - Tuning Concurrency: how-to/tuning-concurrency.md
      - Infrastructure:
          - S3 Setup: how-to/s3-setup.md
          - Profiling: how-to/profiling.md
          - Download Datasets: how-to/datasets.md
          - Contributing: how-to/contributing.md

  - Reference:
      - Overview: reference/index.md
      - Configuration: reference/configuration.md
      - API:
          - RadiObject: api/radi_object.md
          - VolumeCollection: api/volume_collection.md
          - Volume: api/volume.md
          - Dataframe: api/dataframe.md
          - Query: api/query.md
          - Context: api/ctx.md
          - Statistics: api/stats.md
          - ML: api/ml.md
      - Benchmarks: reference/benchmarks.md
      - Lexicon: reference/lexicon.md
      - Layout: reference/layout.md

  - Explanation:
      - Overview: explanation/index.md
      - Architecture: explanation/architecture.md
      - Threading Model: explanation/threading-model.md
