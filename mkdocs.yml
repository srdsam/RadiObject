site_name: RadiObject
site_description: TileDB-backed radiology data management
repo_url: https://github.com/srdsam/RadiObject

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - search
  - mkdocs-jupyter:
      include_source: true
      execute: false
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

  - Tutorials:
      - Overview: tutorials/index.md
      - Getting Started:
          - "1. Ingest NIfTI Data": notebooks/00_ingest_brats.ipynb
          - "2. RadiObject API": notebooks/01_radi_object.ipynb
          - "3. VolumeCollection": notebooks/02_volume_collection.ipynb
          - "4. Volume Operations": notebooks/03_volume.ipynb
      - Advanced:
          - "5. Storage Config": notebooks/04_storage_configuration.ipynb
          - "6. Multi-Collection": notebooks/05_ingest_msd.ipynb
          - "7. ML Training": notebooks/06_ml_training.ipynb

  - How-to Guides:
      - Overview: how-to/index.md
      - Data Access: DATA_ACCESS.md
      - ML Integration: ML_INTEGRATION.md
      - S3 Setup: S3_SETUP.md
      - Download Datasets: DATASETS.md
      - Contributing: CONTRIBUTING.md

  - Reference:
      - Overview: reference/index.md
      - API:
          - RadiObject: api/radi_object.md
          - VolumeCollection: api/volume_collection.md
          - Volume: api/volume.md
          - Query: api/query.md
          - Configuration: api/ctx.md
      - Benchmarks: BENCHMARKS.md
      - Lexicon: LEXICON.md
      - Layout: LAYOUT.md

  - Explanation:
      - Overview: explanation/index.md
      - Architecture: DESIGN.md
      - Threading Model: CONTEXT.md
      - Performance Analysis: PERFORMANCE.md
